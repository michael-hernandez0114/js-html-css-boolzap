<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <title>Boolzap</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <div id="message-app" class="clearfix">
                <section id="app-left">
                    <header id="user" class="bg-color-lightgray">
                        <div id="user-profile-icon">
                            <img class="avatar-size" src="img/userProfileAvatar.png" alt="">

                        </div>
                        <div id="user-action-icons" class="icon-size-20 icon-color-gray">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>
                    <section id="notifiche-messaggio">
                        <div class="bell-container icon-size-20">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div id="informa-utente">
                            <p class="font-bold font-size-14">Ricevi notifiche di nuovi messaggi</p>
                            <p class="font-color-gray text-underline font-size-12">Attiva notifiche desktop</p>
                        </div>
                    </section>
                    <section id="cerca-chat" class="bg-color-lightgray">
                        <div id="search-area">
                            <i class="fas fa-search icon-color-gray"></i>
                            <input type="text" id="search-friends" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>
                    <section id="friend-list">
                        <div class="friend-card">
                            <div class="friend-profile-icon">
                                <img class="avatar-size" src="img/friend_laura.png" alt="">
                            </div>
                            <div class="friend-details">
                                <p id="friend-name">Steffano</p>
                                <p id="friend-last-message">Non poteva essere altrimenti</p>
                            </div>
                            <div class="message-received">
                                <div>17:53</div>
                            </div>
                        </div>
                    </section>


                </section>
                <section id="app-right">


                </section>

            </div>

        </div>

    </body>
</html>
